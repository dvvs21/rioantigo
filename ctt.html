<body>

        </div>

    <main class="conteudo-principal">
        <div class="titulo-principal">
            <h2>Converse Conosco</h2>
        </div>
        
        <div class="divform">
            <form name="frmContato" id="idContato" action="#" method="post">

            
                <div class="label">
                <label for="idNome">Nome:</label><br>
                <input id="idNome" type="text" name="nome" maxlength="70" required placeholder="Digite seu nome"> 
                </div>
                <div class="label">
                <label for="idmail">E-mail:</label><br>
                <input id="idmail" type="email" name="idmail" maxlength="100" required placeholder="Digite seu E-mail"> 
                </div>
                <div class="label">
                <label for="idTel">Telefone para Contato:</label><br>
                <input id="idTel" type="tel" name="idTel" placeholder="Digite seu Telefone" required>
                </div class="label">
                <div>
                <label  class="label" for="idgen">Gênero:</label>
                </div>
                <div>
                <input id="idgenf" class="radio" type="radio" name="idgen"  value="F" required><label class="label-radio" for="idgenf">Feminino</label>
                <input id="idgenm" class="radio" type="radio" name="idgen"  value="M" required><label class="label-radio" for="idgenm">Masculino</label>
                <input id="idgeno" class="radio" type="radio" name="idgen"  value="O" required><label class="label-radio" for="idgeno">Outro</label>
                </div>
                <div class="label">
                <label id="idAssunto">Assunto:</label>
                </div>
                
                <div class="label"> 
                    <select name="assunto" id="idAssunto">
                        <option value="0">Selecione...</option>
                        <option value="E">Elogio</option>
                        <option value="C">Crítica</option>
                        <option value="S">Solicitação</option>
                        <option value="O">Outros</option>
                    </select>
                </div>

                <div>
                    <label class="label" id="idMensagem">Mensagem:</label>
                    <textarea class="minhatextarea"  rows="10" cols="200" id="idMensagem" placeholder="Preencha a mensagem desejada"></textarea>
                </div>
                <div class="botoes">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
            
        </form>

        </div>
    
    
    </main>
